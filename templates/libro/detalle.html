<h1>Detalle de Libro</h1>

<p>{{ libro.titulo }}</p>
<p>{{ libro.fecha }}</p>
<p>{{ libro.categoria }}</p>

<p>------------Many to Many----------</p>

<ul>
    
    {% for autor in libro.autores.all %}
        <li>{{ autor }}</li>
    {% endfor %}

</ul>

<p>------------Agregar Autores----------</p>

<form method="POST">
    <input type="text" placeholder="agregar autor">
    <button type="submit">Guardar</button>
</form>
